<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit: '+${book.getTitle()}"></title>
</head>
<body>
  <a th:href="@{/books/{id}(id=${book.getId()})}">Back</a>
  <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <label for="published_on">Published on</label>
    <input type="number" th:field="*{published_on}" id="published_on"
           min="1900" max="2099" step="1">
    <div style="color:red" th:if="${#fields.hasErrors('published_on')}" th:errors="*{published_on}"></div>
    <input type="submit" value="Update">
  </form>
</body>
</html>
